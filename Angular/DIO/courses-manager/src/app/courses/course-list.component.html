<h2>Course List</h2>

<div class="form-group row">
  <label for="" class="col-sm-2 col-form-label">Filter By</label>
  <div class="col-sm-10">
    <input [(ngModel)]="filter" class="form-control" />
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Code</th>
      <th>Release Date</th>
      <th>Ratign</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of filteredCourse">
      <td>
        <img [src]="course.imageUrl" alt="logo curso" width="40" height="45" />
      </td>
      <td>{{ course.name }}</td>
      <td>{{ course.price | currency: "BRL":"symbol" | formatMoney }}</td>
      <td>{{ course.code | lowercase | replace: "-":" " }}</td>
      <td>{{ course.releaseDate | date: "dd/MM/yyyy" }}</td>
      <td>
        <app-star [rating]="course.rating"></app-star>
      </td>
      <td>
        <a
          [routerLink]="['/courses/info', course.id]"
          class="btn btn-primary mr-2"
          >Edit <i class="fa fa-pencil"></i
        ></a>
        <button (click)="deleteById(course.id)" class="btn btn-danger">
          Delete <i class="fa fa-recycle"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
