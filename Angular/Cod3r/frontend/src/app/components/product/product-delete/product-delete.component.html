<mat-card>
  <mat-card-title>Excluir Produto</mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        name="name"
        placeholder="Nome"
        [value]="product.name"
        disabled
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        name="price"
        placeholder="PreÃ§o (R$)"
        [value]="product.price"
        disabled
      />
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="deleteProduct()" color="warn">
    Excluir
  </button>

  <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
