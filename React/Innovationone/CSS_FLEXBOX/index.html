<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="slogan">
        <img
          src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
          alt="logo facebook"
        />
        <p>
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
      </div>

      <div class="container-login">
        <form class="area-login">
          <input type="email" placeholder="Email ou telefone" />
          <input type="password" placeholder="Senha" />
          <button>Entrar</button>
          <p><a href="#">Esqueceu a Senha?</a></p>

          <hr />
          <a class="criate-account">Criar nova conta</a>
        </form>

        <p class="create-page">
          <a><strong>Criar uma Página</strong></a> para uma celebridade, banda
          ou empresa.
        </p>
      </div>
    </div>
  </body>
</html>
