<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Simples</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Cadastro Simples</h1>
        <hr>
        <div class="row">
            <div class="col-lg-10">
                <input type="hidden" name="id">
                <div class="form-group">
                   <label for="Name">Nome</label>
                   <input type="text" name="name" class="form-control" placeholder="Digite seu nome" />
                </div>
            </div>
            <div class="col-lg-2">
                <button class="btn btn-success mt-4" save>Salvar</button>
            </div>
        </div>
        
        <table class="table" id="clients">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="clientsRows"></tbody>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script>
        const API = 'http://localhost:3000';

        const createButton = (label, type) =>
        {
            return $('<button>').addClass(`btn btn-${type} mr-1`).html(label)
        }

        const renderRows = clients =>
        {
            const rows = clients.map(client => {
                const updateButton = createButton('Atualizar', 'warning')
                updateButton.click(()=> loadClient(client))
                const removeButton = createButton('Excluir', 'danger')
                removeButton.click(()=> removerClient(client))

                return $('<tr>')
                    .append($('<td>').append(client.name))
                    .append($('<td>').append(updateButton).append(removeButton))
            })   

            $("#clientsRows").html(rows)
        }

        const removerClient = client =>{
            $.ajax({
                method: 'DELETE',
                url: `${API}/clients/${client._id}`,
                success: getClients
            })
        }

        const loadClient = client => {
            $('[name=id]').val(client._id)
            $('[name=name]').val(client.name)

        }

        const getClients = () => {
            $.ajax({
                url: `${API}/clients`,
                success:clients =>{
                    console.log(clients)
                    renderRows(clients)
                }
            })
        }

        const saveClient = () => {
            const _id = $('[name=id]').val()
            const name = $('[name=name]').val()
            $.ajax({
                method: _id ? 'PUT' : 'POST',
                url: `${API}/clients/${_id}`,
                data: _id ? {_id, name} : {name},
                success:()=>{
                    getClients()
                    $('[name=name]').val('');
                    $('[name=id]').val('')
                }
            })
        }

        $(()=>{
            getClients()
            $('[save]').click(saveClient)
        })
    </script>
</body>
</html>
